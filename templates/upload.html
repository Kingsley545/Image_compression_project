{% extends "base.html" %}
{% block content %}

  <div class="jumbotron">

  <h3 class="text-center">
  	<p> Your image has been compressed!</p>
  </h3>
  </div>

  <div class="row">
         <div class="col-md-6" align="right">
           <img class="img-thumbnail rounded border border-dark image-left"
           src="{{url_for('static',filename='uploads/'+picture)}}">

           <h3 class="text-left">Your uploaded image: {{upload_size}}</h3>
          </div>
         <div class="col-md-6">
           <img class="img-thumbnail rounded border border-dark image-right"
           src="{{url_for('static',filename='compressed_files/'+picture)}}">
           <h3 class="text-right">Your compressed image: {{compressed_size}}</h3>
          </div>


  </div>
  <div class="jumbotron">
   <h3 class="text-center">
      <a href="{{ url_for('home')}}"> Compress another image! </a>
  </h3>
 </div>
{% endblock content %}
